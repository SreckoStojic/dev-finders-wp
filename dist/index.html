<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">
        <link rel="shortcut icon" href="./public/assets/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
        <title>Dev-search</title>
    </head>
    <body>
        <div class="css-main js-main">
            <div class="css-header">
                <h2>devfinder</h2>
                <button class="css-theme-button js-toggle-theme">
                    <img class="js-toggle-theme-img" src="./public/assets/icon-moon.svg" />
                </button>
            </div>

            <form class="css-form-search-bar js-form-search-bar">
                <img src="./public/assets/icon-search.svg" alt="searchImage">
                <input class="css-search-input js-search-input" name="searchInput" type="text" placeholder="Search GitHub username..." />
                <div class="css-error-msg js-error-msg">No results</div>
                <button class="css-search-button" type="submit">Search</button>
            </form>

            <div class="css-card">
                <div class="css-card-details">
                    <div class="css-card-picture">
                        <img class="js-card-profile" src="" />
                    </div>
                    <div class="css-name-joinedDate">
                        <h1 class="css-name js-name"></h1>
                        <p class="css-joinedDate js-joinedDate"></p>
                    </div>
                    <h3 class="css-login js-login"></h3>
                    <p class="css-bio js-bio"></p>
                    
                    <table class="css-card-stats">
                        <tr>
                            <th>Repos</th>
                            <th>Followers</th>
                            <th>Following</th>
                        </tr>
                        <tr>
                            <td class="js-repos"></td>
                            <td class="js-followers"></td>
                            <td class="js-following"></td>
                        </tr>
                        </table>
                    <div class="css-card-links">
                        <div class="css-location">
                            <img class="js-location-image" src="./public/assets/icon-location.svg" />
                            <p class="js-location"></p>
                        </div>
                        <div class="css-twitter">
                            <img class="js-twitter-image" src="./public/assets/icon-twitter.svg" />
                            <a class="js-twitter" href=""></a>
                        </div>
                        <div class="css-website">
                            <img class="js-website-image" src="./public/assets/icon-website.svg" />
                            <a class="js-website"  href=""></a>
                        </div>
                        <div class="css-company">
                            <img class="js-company-image" src="./public/assets/icon-company.svg" />
                            <a class="js-company" href=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
